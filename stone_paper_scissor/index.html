<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Stone Paper Scissors</title>
  </head>

  <body>
    <main>
      
      <div class="heading">
        <h1>Rock Paper Scissors</h1>
      </div>

      <div class="images">
        <div class="imgs">
          <img id="rock" src="./images/rock.png" alt="rock image" />
        </div>
        <div class="imgs">
          <img id="paper" src="./images/paper.png" alt="paper image" />
        </div>
        <div class="imgs">
          <img id="scissor" src="./images/scissors.png" alt="scissor image" />
        </div>
      </div>

      <div class="score_board">
        <div class="score">
          <p id="user_score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp_score">0</p>
          <p>Comp</p>
        </div>
      </div>

      <div class="msg_container">
        <p id="msg">Pick your move</p>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
